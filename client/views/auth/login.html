<div class="logo">
    <a href="#/access/login">
        <h2>LOGIN | WORK<span style="color:red;">APP</span></h2>
    </a>
</div>

<!-- BEGIN LOGIN -->
<div class="content" ng-controller="LoginController">
    <!-- BEGIN LOGIN FORM -->
    <form name="form" novalidate class="login-form" ng-submit="login()" role="form">
        <div class="form-group inner-addon left-addon">
            <i class="glyphicon glyphicon-envelope"></i>
            <input class="form-control" name="uEmail" type="email" placeholder="Enter your email address" data-ng-model="Credential.email" required />
            <div ng-show="form.$submitted || form.uEmail.$touched">
                <div class="error" ng-show="form.uEmail.$error.required">Email can not be blank</div>
                <div class="error" ng-show="form.uEmail.$error.email">This is not a valid email.</div>
            </div>
        </div>
        <div class="form-group inner-addon left-addon">
            <i class="glyphicon glyphicon-lock"></i>
            <input class="form-control" ng-minlength="6" name="uPass" type="password" placeholder="Enter your password" data-ng-model="Credential.password" required />
            <div ng-show="form.$submitted || form.uPass.$touched">
                <div ng-show="form.uPass.$error.minlength" class="error">Password must be at least 6 characters.</div>
                <div class="error" ng-show="form.uPass.$error.required">Password can not be blank.</div>
            </div>
        </div>
        <div class="form-actions">
            <button ng-disabled="form.$invalid" type="submit" class="btn red btn-block uppercase">Login</button>
        </div>
        <div class="form-actions">
            <div class="pull-left">
                <a href="#/access/register">Create account</a>
            </div>
            <div class="pull-right">
                <a href="#/access/password_reset">Forgot Password?</a>
            </div>
        </div>
    </form>
    <!-- END LOGIN FORM -->   
</div>
