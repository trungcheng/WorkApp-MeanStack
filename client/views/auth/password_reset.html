<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->

<div class="logo">
    <a href="#/access/password_reset">
        <h2>RESET PASSWORD</h2>
    </a>
</div>

<!-- BEGIN LOGIN -->
<div class="content" ng-controller="RpwController">
    <!-- BEGIN LOGIN FORM -->
    <form ng-if="screenChangePassword == false" name="form" novalidate class="login-form" ng-submit="reset()" role="form">
        <div class="form-group inner-addon left-addon">
            <i class="glyphicon glyphicon-envelope"></i>
            <input class="form-control" name="uEmail" type="email" placeholder="Enter your email address" data-ng-model="Credential.email" required />
            <div ng-show="form.$submitted || form.uEmail.$touched">
                <div class="error" ng-show="form.uEmail.$error.required">Email can not be blank</div>
                <div class="error" ng-show="form.uEmail.$error.email">This is not a valid email.</div>
            </div>
        </div>
        <div class="form-actions">
            <button ng-disabled="form.$invalid" type="submit" class="btn red btn-block uppercase">Reset and check email now</button>
        </div>
        <div class="form-actions">
            <div class="pull-left">
                <a href="#/access/login">Go back</a>
            </div>
            <div class="pull-right">
                <a href="#/access/register">Create account</a>
            </div>
        </div>
    </form>

    <form ng-if="screenChangePassword == true" name="form" novalidate class="login-form" ng-submit="change()" role="form">
        <div class="form-group">
            <input class="form-control" ng-minlength="6" name="uPass" type="password" placeholder="Enter your password" ng-model="User.password" required />
            <div ng-show="form.$submitted || form.uPass.$touched">
                <div ng-show="form.uPass.$error.minlength" class="error">Password must be at least 6 characters.</div>
                <div class="error" ng-show="form.uPass.$error.required">Password can not be blank.</div>
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" ng-minlength="6" name="ucPass" type="password" placeholder="Enter your confirm password" ng-model="User.confirmpassword" required />
            <div ng-show="form.$submitted || form.ucPass.$touched">
                <div ng-show="form.ucPass.$error.minlength" class="error">Confirm password must be at least 6 characters.</div>
                <div class="error" ng-show="form.ucPass.$error.required">Confirm password can not be blank.</div>
            </div>
            <div ng-show="(form.uPass.$dirty && form.ucPass.$dirty) && (User.password != User.confirmpassword)">
                <div class="error">Password must be equal.</div>
            </div>
        </div>
        <div class="form-actions" style="margin-top:30px;">
            <button ng-disabled="(User.password != User.confirmpassword)" type="submit" id="register-submit-btn" class="btn red btn-block uppercase">Change password</button>
        </div>
    </form>
    <!-- END LOGIN FORM -->   
</div>
